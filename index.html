<!DOCTYPE html>
<html>
<head>
    <title>Generador de Reproductores</title>
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css">
    <style>
        .generator-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        
        .preview-container {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
        }
        
        .embed-code {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <h2>Generador de Reproductores</h2>
        
        <div class="form-group">
            <label>URL del Video (MP4):</label>
            <input type="text" id="videoUrl" placeholder="https://tudominio.com/video.mp4">
        </div>
        
        <div class="form-group">
            <label>VAST Tag (Opcional):</label>
            <input type="text" id="vastUrl" placeholder="https://tuvast.com/vast.xml">
        </div>
        
        <button onclick="generateEmbed()">Generar Código</button>
        
        <div class="preview-container">
            <h3>Previsualización:</h3>
            <div id="playerPreview"></div>
            
            <h3>Código Embed:</h3>
            <div class="embed-code" id="embedCode"></div>
            
            <h3>Código Iframe:</h3>
            <div class="embed-code" id="iframeCode"></div>
        </div>
    </div>

    <script>
        function generateEmbed() {
            // Obtener valores
            const videoUrl = encodeURIComponent(document.getElementById('videoUrl').value);
            const vastUrl = encodeURIComponent(document.getElementById('vastUrl').value || 'https://default.vast.tag/vast.xml');
            
            // Generar URLs
            const playerUrl = `player.html?video=${videoUrl}&vast=${vastUrl}`;
            
            // Generar códigos
            const embedCode = `<embed src="${playerUrl}" width="800" height="450" type="text/html">`;
            const iframeCode = `<iframe src="${playerUrl}" width="800" height="450" allowfullscreen></iframe>`;
            
            // Mostrar códigos
            document.getElementById('embedCode').textContent = embedCode;
            document.getElementById('iframeCode').textContent = iframeCode;
            
            // Actualizar previsualización
            document.getElementById('playerPreview').innerHTML = iframeCode;
        }
    </script>
</body>
</html>
