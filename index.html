<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Player Generator</title>
    <link href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #player {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #embed-code {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Fluid Player Generator</h1>
    <form id="generator-form">
        <label for="video-url">Video URL:</label><br>
        <input type="text" id="video-url" name="video-url" required><br><br>

        <label for="vast-url">VAST Ad URL:</label><br>
        <input type="text" id="vast-url" name="vast-url"><br><br>

        <button type="submit">Generate Player</button>
    </form>

    <h2>Generated Player</h2>
    <div id="player-container"></div>

    <h2>Embed Code</h2>
    <textarea id="embed-code" readonly></textarea>

    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        document.getElementById('generator-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var videoUrl = document.getElementById('video-url').value;
            var vastUrl = document.getElementById('vast-url').value;
            var playerContainer = document.getElementById('player-container');
            var embedCode = document.getElementById('embed-code');

            var iframeContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Embedded Fluid Player</title>
                    <link href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" rel="stylesheet">
                </head>
                <body style="margin:0;">
                    <video id="player" controls preload="auto" width="100%" height="100%">
                        <source src="${videoUrl}" type="video/mp4">
                    </video>
                    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
                    <script>
                        var player = fluidPlayer('player', {
                            layoutControls: {
                                fillToContainer: true
                            },
                            vastOptions: {
                                adList: [
                                    {
                                        roll: 'preRoll',
                                        vastTag: '${vastUrl}',
                                        adText: 'Publicidad',
                                        skip: true,
                                        skipIn: 10
                                    }
                                ]
                            }
                        });
                    </script>
                </body>
                </html>
            `;

            var iframeBlob = new Blob([iframeContent], {type: 'text/html'});
            var iframeUrl = URL.createObjectURL(iframeBlob);

            playerContainer.innerHTML = '<iframe src="' + iframeUrl + '" width="800" height="450" frameborder="0" allowfullscreen></iframe>';

            var embedHtml = '<iframe src="' + iframeUrl + '" width="800" height="450" frameborder="0" allowfullscreen></iframe>';
            embedCode.value = embedHtml;
        });
    </script>
</body>
</html>
