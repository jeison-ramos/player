<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iframe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Iframe para Fluid Player</h1>
    <form id="iframe-generator">
        <label for="service">Servicio:</label>
        <select id="service">
            <option value="direct">Directo (URL completa)</option>
            <option value="pixeldrain">Pixeldrain (ID del archivo)</option>
            <option value="googledrive">Google Drive (ID o enlace público)</option>
        </select>

        <label for="video-id">ID/URL del Video:</label>
        <input type="text" id="video-id" placeholder="Ejemplo: tmMzuTHm (Pixeldrain) o https://drive.google.com/file/d/FILE_ID/view (Google Drive)" required>

        <label for="poster-url">URL de la Imagen de Portada:</label>
        <input type="text" id="poster-url" placeholder="https://example.com/poster.jpg">

        <button type="button" onclick="generateIframe()">Generar Iframe</button>
    </form>

    <div class="iframe-preview" id="iframe-preview"></div>

    <script>
        const gDriveApikey = "AIzaSyAIpSmdpo48g_EK9kQdcuDKEYJtyqNEGAU"; // Reemplaza con tu clave de API

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }

        function extractGoogleDriveId(url) {
            // Extraer el ID del archivo desde un enlace público de Google Drive
            const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        async function getGoogleDriveFileUrl(fileId) {
            // Usar la API de Google Drive para obtener la URL directa del archivo
            const apiUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${gDriveApikey}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("Error al acceder al archivo. Asegúrate de que el archivo sea público.");
                }
                return apiUrl; // Devuelve la URL directa
            } catch (error) {
                alert(error.message);
                return null;
            }
        }

        async function generateIframe() {
            const service = document.getElementById('service').value;
            const videoInput = document.getElementById('video-id').value.trim();
            const posterUrl = document.getElementById('poster-url').value.trim();

            let videoUrl;

            // Generar URL según el servicio seleccionado
            if (service === "direct") {
                videoUrl = videoInput; // URL completa directa
            } else if (service === "pixeldrain") {
                videoUrl = `https://pixeldrain.com/api/file/${videoInput}`;
            } else if (service === "googledrive") {
                if (videoInput.startsWith("https://drive.google.com")) {
                    // Extraer el ID del enlace público
                    const fileId = extractGoogleDriveId(videoInput);
                    if (!fileId) {
                        alert("Enlace de Google Drive no válido.");
                        return;
                    }
                    videoUrl = await getGoogleDriveFileUrl(fileId); // Usar la API de Google Drive
                } else {
                    // Asumimos que se ingresó solo el ID
                    videoUrl = await getGoogleDriveFileUrl(videoInput);
                }
            }

            // Validar campos obligatorios
            if (!videoInput || !videoUrl) {
                alert("Por favor, ingresa un ID/URL válido.");
                return;
            }

            // Validar formato de URLs
            if ((service === "direct" && !isValidUrl(videoUrl)) || (posterUrl && !isValidUrl(posterUrl))) {
                alert("Por favor, ingresa URLs válidas.");
                return;
            }

            // Generar URL del iframe
            const iframeSrc = `https://jeison-ramos.github.io/player/player.html?video=${encodeURIComponent(videoUrl)}&poster=${encodeURIComponent(posterUrl)}`;

            // Mostrar el iframe generado
            const iframePreview = document.getElementById('iframe-preview');
            iframePreview.innerHTML = `
                <h2>Iframe Generado:</h2>
                <textarea rows="4" style="width: 100%;">${`<iframe src="${iframeSrc}" width="800" height="450" frameborder="0" allowfullscreen></iframe>`}</textarea>
                <h3>Vista Previa:</h3>
                <iframe src="${iframeSrc}" width="800" height="450" frameborder="0" allowfullscreen></iframe>
            `;
        }
    </script>
</body>
</html>
