<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Fluid Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <div style="width: 100%; max-width: 800px; margin: auto;">
        <video id="video-player" controls style="width: 100%;">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';

        // Anuncio VAST incorporado directamente en el código
        const vastTag = 'https://pubads.g.doubleclick.net/gampad/ads?iu=/6062/iab_vast_samples/skippable&sz=640x480&ciu_szs=300x250,728x90&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&url=[referrer_url]&description_url=[description_url]&correlator=[timestamp]';

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null, // Evitar errores si no hay portada
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "preRoll", // Tipo de anuncio: pre-roll
                            vastTag: vastTag,
                            adText: "Publicidad"
                        }
                    ],
                    skipButtonCaption: "Saltar anuncio en [seconds] segundos",
                    adCTAText: "Visita nuestro sitio web"
                },
                events: {
                    onPlaylistComplete: function () {
                        // Asegurarse de que el video continúe reproduciéndose después del anuncio
                        const videoElement = document.getElementById('video-player');
                        videoElement.play();
                    }
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            alert("Error al cargar el video. Por favor, verifica la URL.");
        };
    </script>
</body>
</html>
