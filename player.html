<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor JW Player</title>
    <script src="https://cdn.jwplayer.com/libraries/ABCdeFG12356SeVenABCdeFG123456SeVen==.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-player {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="video-player"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');
        
        if (videoUrl) {
            jwplayer("video-player").setup({
                file: videoUrl,
                width: "100%",
                aspectratio: "16:9",
                controls: true,
                autostart: false
            });
        } else {
            document.getElementById("video-container").innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error: No se proporcion√≥ una URL de video.
                </div>
            `;
        }
    </script>
</body>
</html>
