<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Fluid Player con Anuncios VAST</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <div style="width: 100%; max-width: 800px; margin: auto;">
        <video id="video-player" controls style="width: 100%;">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';
        const vastAdTagUrl = params.get('vast') || 'https://fake-square.com/dGmeFzz.dmGRN/vWZhGNU_/ceDmR9ZuoZ/UdlJktPOTLYLw/NcjHIMy/MxDLcjt_NSj/A/2aM_jaIAwOOCAj'; // URL del anuncio VAST

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null, // Evitar errores si no hay portada
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "preRoll", // Tipo de anuncio: pre-roll, mid-roll, post-roll
                            vastTag: vastAdTagUrl || null, // URL del anuncio VAST
                            adText: "Publicidad", // Texto que se muestra durante el anuncio (opcional)
                        }
                    ],
                    skipButtonCaption: "Saltar en XX segundos", // Texto del botón de saltar
                    skipButtonClickCaption: "Saltar ahora", // Texto del botón cuando se puede saltar
                    adCTAText: "Visita nuestro sitio", // Texto del botón CTA (opcional)
                    adCTAUrl: "https://www.example.com", // URL del botón CTA (opcional)
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            alert("Error al cargar el video. Por favor, verifica la URL.");
        };
    </script>
</body>
</html>
