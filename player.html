<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            aspect-ratio: 16 / 9;
        }

        @media screen and (max-aspect-ratio: 1/1) {
            #video-player {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';

        // Leer subtítulos
        const subtitles = [];
        let index = 1;
        while (params.has(`subtitle${index}`) && params.has(`subtitle${index}-lang`)) {
            subtitles.push({
                src: params.get(`subtitle${index}`),
                kind: 'subtitles',
                srclang: params.get(`subtitle${index}-lang`),
                label: params.get(`subtitle${index}-lang`).toUpperCase()
            });
            index++;
        }

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null,
                    fillToContainer: true,
                    autoPlay: false,
                    allowTheatre: true,
                    allowFullScreen: true,
                    controlBar: {
                        autoHide: true,
                        autoHideTimeout: 3
                    }
                },
                tracks: subtitles // Agregar subtítulos al reproductor
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };
    </script>
</body>
</html>
