<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Fluid Player con Anuncios VAST</title>

    <!-- Estilos para el reproductor -->
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
    
    <!-- Cargar Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>

    <div id="video-container">
        <video id="myPlayer" controls>
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener parámetros de la URL
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('video') || '';
            const posterUrl = params.get('poster') || '';
            const vastUrl = params.get('vast') || 'https://thusizulu.com/dOmJFdzyd.GwNqvRZEGDUF/zegm/9luEZwUklJkXP/TsY/xsNczMMI3uMJz/A/tjNSj/ER3/MbzHc-zcMCQY';

            // Seleccionar el video
            const videoElement = document.getElementById('myPlayer');

            // Configurar el video
            if (videoUrl) {
                videoElement.src = videoUrl;
            }
            if (posterUrl) {
                videoElement.poster = posterUrl;
            }

            // Inicializar Fluid Player con anuncios VAST
            fluidPlayer('myPlayer', {
                layoutControls: {
                    primaryColor: "#00adef",
                    posterImage: posterUrl,
                    fillToContainer: true
                },
                vastOptions: {
                    adList: [{
                        roll: "pre",
                        vastTag: vastUrl
                    }],
                    adCTAText: "Publicidad",
                    skipButtonCaption: "Saltar anuncio"
                }
            });
        });
    </script>

</body>
</html>
