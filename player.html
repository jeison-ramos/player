<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js</title>
    <!-- Incluye Video.js -->
    <link href="https://vjs.zencdn.net/8.11.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.11.2/video.min.js"></script>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        .video-js {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Reproductor de video -->
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener la URL del video desde los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video'); // URL del video proporcionada por el usuario

        // Configurar el reproductor Video.js
        const player = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true, // Hace que el reproductor sea responsive
            controlBar: {
                volumePanel: {
                    inline: false
                }
            }
        });

        // Verificar si se proporcionó una URL de video
        if (videoUrl) {
            player.src({ src: videoUrl, type: 'video/mp4' }); // Establecer la fuente del video
        } else {
            // Mostrar mensaje de error si no se proporciona una URL
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error: No se proporcionó una URL de video. Usa el parámetro "video" en la URL.
                </div>
            `;
        }

        // Manejar errores de carga del video
        player.on('error', () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        });
    </script>
</body>
</html>
