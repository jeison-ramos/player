<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Player con VAST</title>
    <!-- Fluid Player CSS -->
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css">
</head>
<body>
    <div id="video-container">
        <video id="my-fluid-player">
            <source src="https://cdn.jwplayer.com/v2/media/123acb4e" type="video/mp4">
        </video>
    </div>

    <!-- Fluid Player JS -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        fluidPlayer(
            'my-fluid-player', // ID del elemento video
            {
                layoutControls: {
                    primaryColor: "#28B8ED",
                    posterImage: "https://www.example.com/poster.jpg" // URL de la imagen de portada
                },
                vastOptions: {
                    adList: [
                        // Pre-roll
                        {
                            roll: "preRoll",
                            vastTag: "https://thusizulu.com/d.maFqzwdDGyNkvEZrG/UO/Re/md9YuiZMUplokQPVTwYox/NczUM_3LMpzaANtCN/jdEk3mMazec/ztM/SIZis/aGW/1/pZd/D/0kxF"
                        },
                        // Mid-roll a los 10 segundos
                        {
                            roll: "midRoll",
                            vastTag: "https://thusizulu.com/d.maFqzwdDGyNkvEZrG/UO/Re/md9YuiZMUplokQPVTwYox/NczUM_3LMpzaANtCN/jdEk3mMazec/ztM/SIZis/aGW/1/pZd/D/0kxF",
                            timer: 10
                        },
                        // Mid-roll a los 15 segundos
                        {
                            roll: "midRoll",
                            vastTag: "https://thusizulu.com/d.maFqzwdDGyNkvEZrG/UO/Re/md9YuiZMUplokQPVTwYox/NczUM_3LMpzaANtCN/jdEk3mMazec/ztM/SIZis/aGW/1/pZd/D/0kxF",
                            timer: 15
                        },
                        // Mid-roll al 25% (requiere duración conocida del video)
                        {
                            roll: "midRoll",
                            vastTag: "https://www.domain.com/adtag-mid-roll3.xml",
                            timer: "25%"
                        },
                        // Post-roll
                        {
                            roll: "postRoll",
                            vastTag: "https://www.domain.com/adtag-post-roll.xml"
                        }
                    ],
                    adscheduleid: "Az87bY12" // ID de programación (opcional)
                }
            }
        );
    </script>
</body>
</html>
