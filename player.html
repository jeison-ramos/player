<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js con Anuncios VAST</title>
    <!-- Estilos de Video.js -->
    <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-js {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto" playsinline>
        <p class="vjs-no-js">
            Para ver este video, habilita JavaScript y usa un navegador que soporte HTML5.
        </p>
    </video>

    <!-- Script de Video.js -->
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
    <!-- Script de IMA SDK -->
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <!-- Plugin de Video.js para IMA -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@2/dist/videojs.ima.js"></script>

    <script>
        // Obtener parÃ¡metros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';

        // Inicializar Video.js
        const player = videojs('myPlayer', {
            controls: true,
            poster: posterUrl,
            preload: 'auto',
            sources: [{
                src: videoUrl,
                type: 'video/mp4'
            }]
        });

        // Configurar anuncios VAST
        const options = {
            adTagUrl: 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator='
        };

        player.ima(options);

        // Mostrar error si el video no carga
        player.on('error', () => {
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'white';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.fontSize = '1.5em';
            errorDiv.textContent = 'Error al cargar el video. Verifica la URL.';
            document.body.appendChild(errorDiv);
        });
    </script>
</body>
</html>
