<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player con MidRoll</title>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';

        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null,
                    fillToContainer: true,
                    autoPlay: false,
                    allowTheatre: true,
                    allowFullScreen: true,
                    controlBar: {
                        autoHide: true,
                        autoHideTimeout: 3
                    }
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "midRoll",
                            timer: 60, // Anuncio a los 60 segundos
                            vastTag: "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=",
                            vastTimeout: 5000,
                        }
                    ],
                    onAdEnd: function() {
                        console.log("Anuncio finalizado. Continuando con el video...");
                        const videoElement = document.getElementById('video-player');
                        if (videoElement) {
                            videoElement.play(); // Forza la reproducción del video
                        } else {
                            console.error("No se encontró el elemento de video.");
                        }
                    },
                    onError: function(error) {
                        console.error("Error al cargar el anuncio VAST:", error);
                    }
                }
            }
        );

        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };

        // Monitorear eventos del video
        videoElement.addEventListener('ended', () => {
            console.log("El video principal ha terminado.");
        });

        videoElement.addEventListener('pause', () => {
            console.log("El video se ha pausado.");
        });

        videoElement.addEventListener('play', () => {
            console.log("El video se está reproduciendo.");
        });
    </script>
</body>
</html>
