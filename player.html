<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        /* Estilos para hacer el video responsivo y ocupar toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el video al contenedor sin deformarlo */
            /* Fallback para navegadores que no soportan object-fit */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener par치metros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null, // Evitar errores si no hay portada
                    fillToContainer: true, // Hace que el reproductor llene el contenedor
                    autoPlay: false, // Desactiva la reproducci칩n autom치tica
                    allowTheatre: true, // Permite modo teatro
                    allowFullScreen: true, // Permite pantalla completa
                    controlBar: {
                        autoHide: true, // Oculta autom치ticamente los controles cuando no se usan
                        autoHideTimeout: 3 // Tiempo en segundos antes de ocultar los controles
                    }
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };
    </script>
</body>
</html>
