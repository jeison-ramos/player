<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor JW Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #myElement {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/Az87bY12.js"></script>
</head>
<body>
    <div id="myElement"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || "https://www.example.com/default-video.mp4";
        const posterUrl = params.get('poster') || "";

        jwplayer("myElement").setup({
            "playlist": [
                {
                    "file": videoUrl,
                    "image": posterUrl,
                    "title": "Mi Video",
                    "description": "Este es un video de ejemplo."
                }
            ],
            "advertising": {
                "client": "vast",
                "adscheduleid": "Az87bY12",
                "schedule": [
                    {
                        "offset": "pre",
                        "tag": "https://thusizulu.com/dDm.F/zBdXGrN/vWZmGVUM/QepmT9mujZzU-lkkVPzT_YuxvNzzNMe3KMnz/ALtZNDjIEz3fMJz/cnzcMnQX"
                    },
                    {
                        "offset": 10,
                        "tag": "https://www.domain.com/adtag-mid-roll1.xml"
                    },
                    {
                        "offset": "00:00:15:000",
                        "tag": "https://www.domain.com/adtag-mid-roll2.xml"
                    },
                    {
                        "offset": "25%",
                        "tag": "https://www.domain.com/adtag-mid-roll3.xml"
                    },
                    {
                        "offset": "post",
                        "tag": "https://www.domain.com/adtag-post-roll.xml"
                    }
                ]
            },
            "width": "100%",
            "height": "100%",
            "aspectratio": "16:9",
            "autostart": false,
            "controls": true
        });

        jwplayer().on('error', function () {
            const container = document.getElementById('myElement');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        });
    </script>
</body>
</html>
