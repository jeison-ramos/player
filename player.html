<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Fluid Player con Publicidad VAST</title>
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css">
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" playsinline>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');

        if (videoUrl) {
            let videoElement = document.getElementById("video-player");
            videoElement.setAttribute("src", videoUrl);
            videoElement.load(); // Cargar el video antes de inicializar el reproductor

            let player = fluidPlayer("video-player", {
                layoutControls: {
                    primaryColor: "#FF6600",
                    playButtonShowing: true,
                    autoPlay: false,
                    mute: false,
                    allowTheatre: true,
                    controlBar: {
                        autoHide: true
                    }
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "preRoll",
                            vastTag: "https://thusizulu.com/d.maFqzwdDGyNkvEZrG/UO/Re/md9YuiZMUplokQPVTwYox/NczUM_3LMpzaANtCN/jdEk3mMazec/ztM/SIZis/aGW/1/pZd/D/0kxF"
                        }
                    ],
                    skipButtonCaption: "Saltar en [[seconds]] segundos",
                    skipButtonClickCaption: "Saltar ahora",
                    adText: "Publicidad",
                    adCTAText: "Más información"
                }
            });

            // Verifica que el reproductor cargó correctamente
            console.log("Fluid Player inicializado:", player);

            // Asegura que el video se reproduce después de los anuncios
            player.on('adEnded', function() {
                console.log("Anuncio finalizado. Reanudando video...");
                videoElement.play();
            });

        } else {
            document.getElementById('video-container').innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error: No se proporcionó una URL de video. Usa el parámetro "video" en la URL.
                </div>
            `;
        }
    </script>
</body>
</html>
