<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Funcional</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Mantiene la relación de aspecto y evita recortes */
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.w3schools.com/html/mov_bbb.mp4'; // Video de prueba

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    fillToContainer: true,
                    autoPlay: false,
                    allowTheatre: true,
                    allowFullScreen: true,
                    controlBar: {
                        autoHide: true,
                        autoHideTimeout: 3
                    }
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };
    </script>
</body>
</html>
