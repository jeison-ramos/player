<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player con Subtítulos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            aspect-ratio: 16 / 9;
        }

        @media screen and (max-aspect-ratio: 1/1) {
            #video-player {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';
        const subtitleWebVTT = params.get('subtitle_webvtt') || '';
        const subtitleSRT = params.get('subtitle_srt') || '';

        // Configurar el reproductor
        const videoElement = document.getElementById('video-player');

        // Agregar subtítulos WebVTT
        if (subtitleWebVTT) {
            const trackWebVTT = document.createElement('track');
            trackWebVTT.kind = 'subtitles';
            trackWebVTT.src = subtitleWebVTT;
            trackWebVTT.srclang = 'es'; // Idioma (ajústalo según tus subtítulos)
            trackWebVTT.label = 'Español';
            trackWebVTT.default = true; // Subtítulo por defecto
            videoElement.appendChild(trackWebVTT);
        }

        // Agregar subtítulos SRT
        if (subtitleSRT) {
            const trackSRT = document.createElement('track');
            trackSRT.kind = 'subtitles';
            trackSRT.src = subtitleSRT;
            trackSRT.srclang = 'en'; // Idioma (ajústalo según tus subtítulos)
            trackSRT.label = 'Inglés';
            videoElement.appendChild(trackSRT);
        }

        // Inicializar Fluid Player con soporte para subtítulos
        fluidPlayer('video-player', {
            layoutControls: {
                primaryColor: "#FF6600",
                posterImage: posterUrl || null,
                fillToContainer: true,
                autoPlay: false,
                allowTheatre: true,
                allowFullScreen: true,
                controlBar: { autoHide: true, autoHideTimeout: 3 }
            },
            captions: {
                showCaptions: true // Mostrar botón de subtítulos
            }
        });

        // Establecer fuente del video
        videoElement.src = videoUrl;

        // Manejar errores
        videoElement.onerror = () => {
            document.getElementById('video-container').innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Verifica la URL.
                </div>
            `;
        };
    </script>

    <!-- Overlay existente -->
    <style>
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .overlay-gif {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .skip-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10000;
        }

        .skip-button:hover {
            background-color: #e60000;
        }

        body.blocked {
            overflow: hidden;
        }
    </style>

    <div class='overlay-container' id='overlay'>
        <img alt='Cargando...' class='overlay-gif' src='https://imgs.search.brave.com/_8br6NuBuXDDAA0_Woy6dYe7rNTsdtT1L0AlnxBaxGA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9naWZk/Yi5jb20vaW1hZ2Vz/L2hpZ2gvc29sby1s/ZXZlbGluZy00OTgt/eC0yNzgtZ2lmLTF2/ZXptNjhwdXhnN2p2/c24uZ2lm.gif'/>
        <button class='skip-button' id='skipButton'>Saltar en <span id='countdown'>10</span> segundos</button>
    </div>

    <script type='text/javascript'>
        const directLink = "https://ptakeemsaifegro.net/4/7391009";
        const overlay = document.getElementById("overlay");
        const skipButton = document.getElementById("skipButton");
        const countdownElement = document.getElementById("countdown");

        let countdown = 10;
        let isCountdownFinished = false;
        let isFirstClickAfterCountdown = true;

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                countdownElement.textContent = "Saltar";
                isCountdownFinished = true;
            }
        }, 1000);

        skipButton.addEventListener("click", () => {
            if (!isCountdownFinished) {
                window.open(directLink, "_blank");
            } else {
                if (isFirstClickAfterCountdown) {
                    window.open(directLink, "_blank");
                    isFirstClickAfterCountdown = false;
                } else {
                    overlay.style.display = "none";
                    document.body.classList.remove("blocked");
                }
            }
        });

        document.body.classList.add("blocked");
    </script>
</body>
</html>
