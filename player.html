<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js con Anuncios VAST</title>
    <!-- Incluye Video.js -->
    <link href="https://vjs.zencdn.net/8.11.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.11.2/video.min.js"></script>
    <!-- Incluye Google IMA SDK -->
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <!-- Incluye videojs-ima -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima/dist/videojs.ima.js"></script>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        .video-js {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Reproductor de video -->
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.w3schools.com/html/mov_bbb.mp4';
        const vastUrl = params.get('vast') || 'https://thusizulu.com/dhm.FXz/doG/NUvNZuGUUD/EeMm_9lu/ZIUBlOkyPETbYgx/N_zvM/3kMPzGAjtPNijeE/3FMkz/cqz_MpScZVsdadWt1MpZd/DJ0axi';

        // Configurar el reproductor Video.js
        const player = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true, // Hace que el reproductor sea responsive
            controlBar: {
                volumePanel: {
                    inline: false
                }
            }
        });

        // Configurar el plugin IMA para anuncios VAST
        player.ima({
            adTagUrl: vastUrl, // URL del archivo VAST
            debug: true, // Habilita el modo de depuración para ver mensajes en la consola
            showControlsForJSAds: true, // Muestra los controles durante los anuncios
            prerollTimeout: 5000, // Tiempo máximo para cargar el pre-roll (en milisegundos)
            adLabel: "Publicidad", // Texto que aparece durante los anuncios
            adsManagerLoadedCallback: function () {
                console.log("Anuncio cargado correctamente.");
            },
            adsErrorCallback: function (error) {
                console.error("Error al cargar el anuncio:", error);
            }
        });

        // Establecer la fuente del video
        player.src({ src: videoUrl, type: 'video/mp4' });

        // Manejar errores de carga del video
        player.on('error', () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        });
    </script>
</body>
</html>
