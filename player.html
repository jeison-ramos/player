<!DOCTYPE html>
<html>
<head>
    <title>Reproductor con Monetización</title>
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="my-video">
            <source src="" type="video/mp4"/>
        </video>
    </div>

    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        // Obtener URL del video desde parámetro
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('video');
        
        // Configuración del reproductor
        const player = fluidPlayer(
            'my-video',
            {
                layoutControls: {
                    primaryColor: "#03A9F4",
                    posterImage: ""
                },
                vastOptions: {
                    adList: [
                        {
                            roll: 'preRoll',
                            vastTag: urlParams.get('vast') || 'https://vast.tag.example.com/vast.xml', // Tu tag VAST
                            adText: 'Anuncio | Publicidad skippable después de {remaining} segundos',
                            skipButtonCaption: 'Saltar anuncio en [seconds]',
                            timer: true,
                            maxAllowedVastTagRedirects: 3
                        }
                    ],
                    adCTAText: 'Visitar anunciante',
                    adTextPosition: 'top left',
                    allowVPAID: true,
                    adNotificationDuration: 5000,
                    maxAllowedVastTagRedirects: 5
                }
            }
        );

        // Cargar video desde parámetro
        if(videoSrc) {
            player.newSource({
                src: videoSrc,
                type: 'video/mp4'
            });
        }
    </script>
</body>
</html>
