<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Flowplayer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Incluye Flowplayer -->
    <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/3/stable/style/flowplayer.css">
    <script src="https://cdn.flowplayer.com/releases/native/3/stable/flowplayer.min.js"></script>

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .flowplayer {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="video-player" class="flowplayer" data-ratio="0.5625"></div>
    </div>

    <script>
        // Obtener par치metros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';

        // Verificar que los par치metros sean v치lidos
        if (!videoUrl) {
            alert("Error: No se proporcion칩 una URL de video.");
        }

        console.log("Video URL:", videoUrl);
        console.log("Poster URL:", posterUrl);

        // Configurar el reproductor Flowplayer
        flowplayer("#video-player", {
            src: videoUrl,
            poster: posterUrl,
            autoplay: false,
            muted: true, // Evita problemas con autoplay en algunos navegadores
            controls: true,
            allowfullscreen: true,
            fillToContainer: true, // Hace que el reproductor llene el contenedor
            on: {
                error: function (e, api, error) {
                    console.error("Error al cargar el video:", error);
                    const container = document.getElementById('video-container');
                    container.innerHTML = `
                        <div style="color: white; text-align: center; font-size: 1.5em;">
                            Error al cargar el video. Por favor, verifica la URL.
                        </div>
                    `;
                },
                ready: function () {
                    console.log("Flowplayer listo para reproducir.");
                }
            }
        });

       };
    </script>
</body>
</html>
