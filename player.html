<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Dinámico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100% !important;
            height: 100vh !important;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';
        const playerType = params.get('player') || 'videojs';

        const container = document.getElementById('video-container');

        // Función para cargar el reproductor seleccionado
        function loadPlayer() {
            if (playerType === 'videojs') {
                loadVideoJS();
            } else if (playerType === 'plyr') {
                loadPlyr();
            } else {
                console.error('Tipo de reproductor no soportado.');
            }
        }

        // Cargar Video.js
        function loadVideoJS() {
            const script = document.createElement('script');
            script.src = 'https://vjs.zencdn.net/7.20.1/video.min.js';
            script.onload = () => {
                const link = document.createElement('link');
                link.href = 'https://vjs.zencdn.net/7.20.1/video-js.css';
                link.rel = 'stylesheet';
                document.head.appendChild(link);

                const videoElement = document.createElement('video');
                videoElement.id = 'myPlayer';
                videoElement.className = 'video-js vjs-default-skin';
                videoElement.setAttribute('controls', '');
                videoElement.setAttribute('preload', 'auto');
                videoElement.setAttribute('playsinline', '');
                videoElement.setAttribute('poster', posterUrl);

                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';
                videoElement.appendChild(source);

                container.appendChild(videoElement);

                videojs('myPlayer');
            };
            document.body.appendChild(script);
        }

        // Cargar Plyr
        function loadPlyr() {
            const script = document.createElement('script');
            script.src = 'https://cdn.plyr.io/3.7.8/plyr.js';
            script.onload = () => {
                const link = document.createElement('link');
                link.href = 'https://cdn.plyr.io/3.7.8/plyr.css';
                link.rel = 'stylesheet';
                document.head.appendChild(link);

                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.poster = posterUrl;

                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';
                videoElement.appendChild(source);

                container.appendChild(videoElement);

                const player = new Plyr(videoElement);
            };
            document.body.appendChild(script);
        }

        // Inicializar el reproductor
        loadPlayer();
    </script>
</body>
</html>
