<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js con Anuncios VAST</title>
    <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-js {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto" playsinline>
        <p class="vjs-no-js">
            Para ver este video, habilita JavaScript y usa un navegador que soporte HTML5.
        </p>
    </video>

    <!-- ORDEN CORRECTO DE SCRIPTS -->
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.6.6/videojs-contrib-ads.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/1.11.0/videojs.ima.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';
        const vastUrl = params.get('vast') || 'https://thusizulu.com/dOmJFdzyd.GwNqvRZEGDUF/zegm/9luEZwUklJkXP/TsY/xsNczMMI3uMJz/A/tjNSj/ER3/MbzHc-zcMCQY';

        // Inicializar el reproductor primero
        const player = videojs('myPlayer', {
            controls: true,
            poster: posterUrl,
            fluid: true,
            sources: [{
                src: videoUrl,
                type: 'video/mp4'
            }]
        });

        // Esperar a que el reproductor esté listo
        player.ready(() => {
            // Inicializar el plugin IMA
            player.ima({
                adTagUrl: vastUrl,
                debug: true,
                autoPlayAdBreaks: true
            });
            
            // Inicializar el servicio de ads DESPUÉS de cargar todo
            player.one('loadedmetadata', () => {
                try {
                    player.ima.initializeAdService();
                    player.ima.requestAds();
                } catch (error) {
                    console.error('Error inicializando ads:', error);
                }
            });
        });

        // Manejo de errores mejorado
        player.on('error', () => {
            console.error('Error de video');
            player.dispose();
        });

        player.on('aderror', (e) => {
            console.error('Error de anuncio:', e.data.AdError);
            player.ima.requestAds();
        });
    </script>
</body>
</html>
