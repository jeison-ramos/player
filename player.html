<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Incluye Video.js -->
    <link href="https://vjs.zencdn.net/8.x/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.x/video.min.js"></script>

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .video-js {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" poster="" data-setup='{}'>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';

        // Verificar que los parámetros sean válidos
        if (!videoUrl) {
            alert("Error: No se proporcionó una URL de video.");
        }

        console.log("Video URL:", videoUrl);
        console.log("Poster URL:", posterUrl);

        // Configurar el reproductor Video.js
        const player = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            poster: posterUrl,
            fluid: true,
            controlBar: {
                pictureInPictureToggle: false
            }
        });

        // Establecer la fuente del video
        player.src({
            src: videoUrl,
            type: 'video/mp4' // Cambia según el formato de tu video
        });

        // Manejar eventos del reproductor
        player.on('loadeddata', () => {
            console.log("Video cargado correctamente.");
        });

        player.on('error', (error) => {
            console.error("Error al cargar el video:", error);
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        });
    </script>
</body>
</html>
