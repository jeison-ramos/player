<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Fluid Player con Anuncios VAST</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <div style="width: 100%; max-width: 800px; margin: auto;">
        <video id="video-player" controls style="width: 100%;">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';
        const vastAdTagUrl = params.get('vast') || 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator='; // URL del anuncio VAST

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null,
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "preRoll",
                            vastTag: vastAdTagUrl || null,
                            adText: "Publicidad",
                        }
                    ],
                    skipButtonCaption: "Saltar en XX segundos",
                    skipButtonClickCaption: "Saltar ahora",
                    adCTAText: "Visita nuestro sitio",
                    adCTAUrl: "https://www.example.com",
                },
                sources: [
                    {
                        src: videoUrl,
                        type: "video/mp4"
                    }
                ]
            }
        );
    </script>
</body>
</html>
