<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js con Subtítulos y Anuncios VAST</title>
    <!-- Estilos de Video.js -->
    <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet">
    <!-- Estilos Personalizados -->
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-js {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <div id="content">
        <video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto" playsinline>
            <p class="vjs-no-js">
                Para ver este video, habilita JavaScript y usa un navegador que soporte HTML5.
            </p>
        </video>
    </div>

    <!-- Script de Video.js -->
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
    <!-- IMA Plugin de Video.js -->
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@2.10.0/dist/videojs.ima.js"></script>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';
        const subtitleWebVTT = params.get('subtitle_webvtt') || '';
        const vastUrl = params.get('vast_url') || '';

        // Inicializar Video.js
        const player = videojs('myPlayer', {
            controls: true,
            poster: posterUrl,
            preload: 'auto',
            sources: [{
                src: videoUrl,
                type: 'video/mp4'
            }],
            tracks: subtitleWebVTT ? [
                {
                    kind: 'subtitles',
                    src: subtitleWebVTT,
                    srclang: 'es',
                    label: 'Español',
                    default: true
                }
            ] : []
        });

        // Configurar IMA Plugin para Anuncios VAST
        if (vastUrl) {
            player.ima({
                adTagUrl: vastUrl, // URL del anuncio VAST
                debug: true, // Habilitar modo de depuración
                showControlsForJSAds: true // Mostrar controles durante los anuncios
            });

            // Reiniciar el reproductor después de cargar los anuncios
            player.on('readyforpreroll', () => {
                player.ima.requestAds();
                player.play();
            });
        }

        // Mostrar error si el video no carga
        player.on('error', () => {
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'white';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.fontSize = '1.5em';
            errorDiv.textContent = 'Error al cargar el video. Verifica la URL.';
            document.body.appendChild(errorDiv);
        });
    </script>
</body>
</html>
