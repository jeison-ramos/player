<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js</title>
    <!-- Estilos de Video.js -->
    <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-js {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto" playsinline>
        <p class="vjs-no-js">
            Para ver este video, habilita JavaScript y usa un navegador que soporte HTML5.
        </p>
    </video>

    <!-- Script de Video.js -->
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
    <script>
        // Obtener parÃ¡metros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';

        // Inicializar Video.js
        const player = videojs('myPlayer', {
            controls: true,
            poster: posterUrl,
            preload: 'auto',
            sources: [{
                src: videoUrl,
                type: 'video/mp4'
            }]
        });

        // Mostrar error si el video no carga
        player.on('error', () => {
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'white';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.fontSize = '1.5em';
            errorDiv.textContent = 'Error al cargar el video. Verifica la URL.';
            document.body.appendChild(errorDiv);
        });
    </script>

    <!-- Overlay existente -->
    <style>
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .overlay-gif {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .skip-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10000;
        }

        .skip-button:hover {
            background-color: #e60000;
        }

        body.blocked {
            overflow: hidden;
        }
    </style>

    <div class='overlay-container' id='overlay'>
        <img alt='Cargando...' class='overlay-gif' src='https://imgs.search.brave.com/_8br6NuBuXDDAA0_Woy6dYe7rNTsdtT1L0AlnxBaxGA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9naWZk/Yi5jb20vaW1hZ2Vz/L2hpZ2gvc29sby1s/ZXZlbGluZy00OTgt/eC0yNzgtZ2lmLTF2/ZXptNjhwdXhnN2p2/c24uZ2lm.gif'/>
        <button class='skip-button' id='skipButton'>Saltar en <span id='countdown'>10</span> segundos</button>
    </div>

    <script>
        const directLink = "https://ptakeemsaifegro.net/4/7391009";
        const overlay = document.getElementById("overlay");
        const skipButton = document.getElementById("skipButton");
        const countdownElement = document.getElementById("countdown");

        let countdown = 10;
        let isCountdownFinished = false;
        let isFirstClickAfterCountdown = true;

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                countdownElement.textContent = "Saltar";
                isCountdownFinished = true;
            }
        }, 1000);

        skipButton.addEventListener("click", () => {
            if (!isCountdownFinished) {
                window.open(directLink, "_blank");
            } else {
                if (isFirstClickAfterCountdown) {
                    window.open(directLink, "_blank");
                    isFirstClickAfterCountdown = false;
                } else {
                    overlay.style.display = "none";
                    document.body.classList.remove("blocked");
                }
            }
        });

        document.body.classList.add("blocked");
    </script>
</body>
</html>
