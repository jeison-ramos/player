<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Video.js</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Incluye Video.js -->
    <link href="https://vjs.zencdn.net/8.x/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.x/video.min.js"></script>

    <!-- Plugin videojs-ima para anuncios VAST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/2.7.0/videojs.ima.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/2.7.0/videojs.ima.min.css" rel="stylesheet">

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        .video-js {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Mantiene la relación de aspecto y evita recortes */
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }

        /* Estilos específicos para dispositivos móviles en modo vertical */
        @media screen and (max-aspect-ratio: 1/1) {
            .video-js {
                width: 100%;
                height: auto;
                object-fit: contain; /* Asegura que el video se ajuste sin recortes */
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" poster="" data-setup='{}'>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';

        // Configurar el reproductor Video.js
        const player = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            poster: posterUrl,
            fluid: true, // Hace que el reproductor sea responsivo
            controlBar: {
                pictureInPictureToggle: false // Desactiva PiP si no es necesario
            }
        });

        // Establecer la fuente del video
        player.src({
            src: videoUrl,
            type: 'video/mp4' // Cambia según el formato de tu video
        });

        // Integración de anuncios VAST usando videojs-ima
        player.ima({
            adTagUrl: 'https://fake-square.com/damTF.ztdSGpNYvoZxG/Uc/keimo9TuuZBUPlRkUPVTNYrwrN/jyIFySMoD-cStNNzjaA/2aMKj/IjwOOMAV', // URL del tag VAST
            debug: true // Habilita el modo de depuración para pruebas
        });

        // Manejar errores de carga
        player.on('error', () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        });
    </script>
</body>
</html>
