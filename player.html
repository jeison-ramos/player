<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player con Anuncios VAST</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Mantiene la relación de aspecto y evita recortes */
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }

        /* Estilos específicos para dispositivos móviles en modo vertical */
        @media screen and (max-aspect-ratio: 1/1) {
            #video-player {
                width: 100%;
                height: auto;
                object-fit: contain; /* Asegura que el video se ajuste sin recortes */
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';

        // Configurar el reproductor con soporte para anuncios VAST
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null, // Evitar errores si no hay portada
                    fillToContainer: true, // Hace que el reproductor llene el contenedor
                    autoPlay: false, // Desactiva la reproducción automática
                    allowTheatre: true, // Permite modo teatro
                    allowFullScreen: true, // Permite pantalla completa
                    controlBar: {
                        autoHide: true, // Oculta automáticamente los controles cuando no se usan
                        autoHideTimeout: 3 // Tiempo en segundos antes de ocultar los controles
                    }
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "preRoll", // Puedes usar "preRoll", "midRoll", o "postRoll"
                            vastTag: "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=", // URL del archivo VAST
                            timer: 5, // Tiempo en segundos para midRoll (opcional)
                            skipButtonCaption: "Saltar anuncio en [seconds] segundos", // Texto del botón de salto
                            skipButtonClickCaption: "Saltar anuncio ahora", // Texto al hacer clic en el botón de salto
                            adText: "Publicidad", // Texto que aparece durante el anuncio
                            adCTAText: "Visita nuestro sitio web", // Texto del CTA (Call to Action)
                            vastTimeout: 5000, // Tiempo máximo de espera para cargar el anuncio (en ms)
                        }
                    ],
                    adCTATextPosition: "top-right", // Posición del texto CTA
                    adTextPosition: "bottom-left", // Posición del texto del anuncio
                    skipButtonPosition: "top-right", // Posición del botón de salto
                    adClickDestination: "https://www.example.com", // URL a la que redirige al hacer clic en el anuncio
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };
    </script>
</body>
</html>
