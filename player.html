<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Fluid Player con Anuncios VAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fluidplayer/3.0.2/fluidplayer.min.css">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        video { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <video id="myPlayer" controls>
        Tu navegador no soporta la reproducción de video.
    </video>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fluidplayer/3.0.2/fluidplayer.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';
        const vastUrl = "https://thusizulu.com/dzmFFvz/d.GQNrvEZwGPUQ/MejmE9Bu/ZXU/lEkNPnT/Ygx/NBzdM/3OMOz-AotKNkj-Eq3sMLzOcczgMLQm";
        
        if (videoUrl) {
            const videoElement = document.getElementById('myPlayer');
            const source = document.createElement('source');
            source.src = videoUrl;
            source.type = videoUrl.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
            videoElement.appendChild(source);
            videoElement.poster = posterUrl;
            
            const player = fluidPlayer('myPlayer', {
                vastOptions: {
                    adList: [{ roll: 'pre', vastTag: vastUrl }]
                }
            });
        } else {
            console.error("No se encontró una URL de video válida.");
        }
    </script>
</body>
</html>
