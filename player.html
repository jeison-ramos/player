<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Fluid Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <div style="width: 100%; max-width: 800px; margin: auto;">
        <video id="video-player" controls style="width: 100%;">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parÃ¡metros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.w3schools.com/html/mov_bbb.mp4'; // URL de video por defecto
        const posterUrl = params.get('poster') || '';

        // Anuncio VAST incorporado directamente en el cÃ³digo
        const vastTag = 'https://fake-square.com/dGmeFzz.dmGRN/vWZhGNU_/ceDmR9ZuoZ/UdlJktPOTLYLw/NcjHIMy/MxDLcjt_NSj/A/2aM_jaIAwOOCAj'; // ðŸ‘ˆ REEMPLAZA ESTO CON TU URL DE VAST

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null, // Evitar errores si no hay portada
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "preRoll", // Tipo de anuncio: pre-roll
                            vastTag: vastTag,
                            adText: "Publicidad"
                        }
                    ],
                    skipButtonCaption: "Saltar anuncio en [seconds] segundos",
                    adCTAText: "Visita nuestro sitio web"
                },
                events: {
                    onPlaylistComplete: function () {
                        // Asegurarse de que el video continÃºe reproduciÃ©ndose despuÃ©s del anuncio
                        const videoElement = document.getElementById('video-player');
                        videoElement.play();
                    }
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            alert("Error al cargar el video. Por favor, verifica la URL.");
        };
    </script>
</body>
</html>
