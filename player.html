<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Avanzado con Fluid Player</title>
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        #video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Relación 16:9 */
            position: relative;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-message {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-container">
            <video id="video-player" playsinline></video>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('video');
            const errorDiv = document.getElementById('error-message');
            
            if (!videoUrl) {
                errorDiv.textContent = 'Error: Falta parámetro "video" en la URL. Ejemplo: ?video=URL_DEL_VIDEO';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const player = fluidPlayer('video-player', {
                    fillToContainer: true,
                    autoPlay: false,
                    mute: false,
                    responsive: true,
                    keyboardControl: true,
                    layoutControls: {
                        primaryColor: '#ff5722',
                        playButtonShowing: true,
                        controlBar: {
                            autoHide: true,
                            autoHideTimeout: 3
                        }
                    },
                    vastOptions: {
                        adList: [{
                            roll: 'preRoll',
                            vastTag: 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_preroll_250x361&sz=640x480&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dskippablelinear&correlator='
                        }],
                        skipButtonCaption: 'Saltar en [seconds]s',
                        adText: 'Publicidad - ',
                        adCTAText: 'Visitar anunciante'
                    },
                    videoFile: videoUrl
                });

                // Manejo de eventos
                player.on('ready', function() {
                    console.log('Reproductor listo');
                    document.body.addEventListener('click', function initPlay() {
                        player.play();
                        document.body.removeEventListener('click', initPlay);
                    });
                });

                player.on('error', function(error) {
                    console.error('Error:', error);
                    errorDiv.textContent = `Error: ${error.message}`;
                    errorDiv.style.display = 'block';
                });

                player.on('adError', function(error) {
                    console.warn('Error en anuncio:', error);
                    player.play();
                });

                player.on('adSkipped', function() {
                    player.play();
                });

                player.on('adEnded', function() {
                    player.play();
                    player.refresh();
                });

            } catch (error) {
                errorDiv.textContent = `Error inicializando reproductor: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
