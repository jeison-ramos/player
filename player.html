<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js con Anuncios VAST</title>
    <!-- Estilos de Video.js -->
    <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.6.6/videojs-contrib-ads.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-js {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto" playsinline>
        <p class="vjs-no-js">
            Para ver este video, habilita JavaScript y usa un navegador que soporte HTML5.
        </p>
    </video>

    <!-- Scripts en orden correcto -->
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.6.6/videojs-contrib-ads.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.11.0/dist/videojs.ima.min.js"></script>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || '';
        const posterUrl = params.get('poster') || '';
        const vastUrl = params.get('vast') || 'https://thusizulu.com/dOmJFdzyd.GwNqvRZEGDUF/zegm/9luEZwUklJkXP/TsY/xsNczMMI3uMJz/A/tjNSj/ER3/MbzHc-zcMCQY';

        // Inicializar Video.js
        const player = videojs('myPlayer', {
            controls: true,
            poster: posterUrl,
            preload: 'auto',
            sources: [{
                src: videoUrl,
                type: 'video/mp4'
            }]
        });

        // Configurar anuncios VAST
        player.ima({
            adTagUrl: vastUrl,
            debug: true,
            showControlsForAds: true
        });

        // Inicialización del servicio de anuncios
        player.ima.initializeAdService();
        player.ima.requestAds();

        // Manejo de errores
        player.on('error', () => {
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'white';
            errorDiv.style.backgroundColor = 'red';
            errorDiv.style.padding = '20px';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.fontSize = '1.5em';
            errorDiv.textContent = 'Error al cargar el video. Verifica la URL.';
            document.body.appendChild(errorDiv);
        });

        // Manejo específico de errores de anuncios
        player.on('aderror', (e) => {
            console.error('Error de anuncio:', e);
            player.ima.requestAds(); // Intentar cargar nuevamente
        });
    </script>
</body>
</html>
