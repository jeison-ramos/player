<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Video.js con Banner Promocional</title>
    <!-- Incluye Video.js -->
    <link href="https://vjs.zencdn.net/8.11.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.11.2/video.min.js"></script>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        .video-js {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }

        /* Estilo del mensaje promocional */
        .promo-banner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            z-index: 10;
        }

        .promo-banner:hover {
            background-color: rgba(255, 102, 0, 0.9); /* Cambia el color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Reproductor de video -->
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- Mensaje promocional -->
        <div id="promo-banner" class="promo-banner" style="display: none;">
            Patrocinado por <strong>NombreEmpresa</strong><br>
            ¡Haz clic aquí!
        </div>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.w3schools.com/html/mov_bbb.mp4';
        const promoLink = params.get('promo') || 'https://www.example.com'; // Enlace patrocinado

        // Configurar el reproductor Video.js
        const player = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true, // Hace que el reproductor sea responsive
            controlBar: {
                volumePanel: {
                    inline: false
                }
            }
        });

        // Establecer la fuente del video
        player.src({ src: videoUrl, type: 'video/mp4' });

        // Mostrar el mensaje promocional después de 5 segundos de reproducción
        const promoBanner = document.getElementById('promo-banner');
        player.on('timeupdate', () => {
            if (player.currentTime() >= 5 && promoBanner.style.display === 'none') {
                promoBanner.style.display = 'block';
            }
        });

        // Redirigir al hacer clic en el banner
        promoBanner.addEventListener('click', () => {
            window.open(promoLink, '_blank'); // Abrir enlace en una nueva pestaña
        });

        // Manejar errores de carga
        player.on('error', () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        });
    </script>
</body>
</html>
