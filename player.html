<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player con Monetización Personalizada</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Mantiene la relación de aspecto y evita recortes */
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }

        /* Estilo del mensaje promocional */
        .promo-banner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            z-index: 10;
        }

        .promo-banner:hover {
            background-color: rgba(255, 102, 0, 0.9); /* Cambia el color al pasar el mouse */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
        <!-- Mensaje promocional -->
        <div id="promo-banner" class="promo-banner" style="display: none;">
            Patrocinado por <strong>NombreEmpresa</strong><br>
            ¡Haz clic aquí!
        </div>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.w3schools.com/html/mov_bbb.mp4';
        const posterUrl = params.get('poster') || '';
        const promoLink = params.get('promo') || 'https://www.example.com'; // Enlace patrocinado

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null,
                    fillToContainer: true,
                    autoPlay: false,
                    allowTheatre: true,
                    allowFullScreen: true,
                    controlBar: {
                        autoHide: true,
                        autoHideTimeout: 3
                    }
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Mostrar el mensaje promocional después de 5 segundos de reproducción
        const promoBanner = document.getElementById('promo-banner');
        videoElement.addEventListener('timeupdate', () => {
            if (videoElement.currentTime >= 5 && promoBanner.style.display === 'none') {
                promoBanner.style.display = 'block';
            }
        });

        // Redirigir al hacer clic en el banner
        promoBanner.addEventListener('click', () => {
            window.open(promoLink, '_blank'); // Abrir enlace en una nueva pestaña
        });

        // Manejar errores de carga
        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };
    </script>
</body>
</html>
