<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye Fluid Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para mejorar la experiencia visual */
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Mantiene la relación de aspecto y evita recortes */
            aspect-ratio: 16 / 9; /* Relación de aspecto común para videos */
        }

        /* Estilos específicos para dispositivos móviles en modo vertical */
        @media screen and (max-aspect-ratio: 1/1) {
            #video-player {
                width: 100%;
                height: auto;
                object-fit: contain; /* Asegura que el video se ajuste sin recortes */
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';

        // Configurar el reproductor
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null, // Evitar errores si no hay portada
                    fillToContainer: true, // Hace que el reproductor llene el contenedor
                    autoPlay: false, // Desactiva la reproducción automática
                    allowTheatre: true, // Permite modo teatro
                    allowFullScreen: true, // Permite pantalla completa
                    controlBar: {
                        autoHide: true, // Oculta automáticamente los controles cuando no se usan
                        autoHideTimeout: 3 // Tiempo en segundos antes de ocultar los controles
                    }
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga
        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };
    </script>
    <style> /* Estilos generales */ .overlay-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 9999; } .overlay-gif { max-width: 80%; max-height: 80%; border-radius: 10px; } .skip-button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; z-index: 10000; } .skip-button:hover { background-color: #e60000; } body.blocked { overflow: hidden; /* Desactivar el scroll mientras está el overlay */ } </style> <!-- Contenedor del overlay --> <div class='overlay-container' id='overlay'> <img alt='Cargando...' class='overlay-gif' src='https://imgs.search.brave.com/_8br6NuBuXDDAA0_Woy6dYe7rNTsdtT1L0AlnxBaxGA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9naWZk/Yi5jb20vaW1hZ2Vz/L2hpZ2gvc29sby1s/ZXZlbGluZy00OTgt/eC0yNzgtZ2lmLTF2/ZXptNjhwdXhnN2p2/c24uZ2lm.gif'/> <button class='skip-button' id='skipButton'>Saltar en <span id='countdown'>10</span> segundos</button> </div> <script type='text/javascript'> // <![CDATA[ // Variables globales const directLink = "https://ptakeemsaifegro.net/4/7391009"; // Reemplaza con tu enlace directo const overlay = document.getElementById("overlay"); const skipButton = document.getElementById("skipButton"); const countdownElement = document.getElementById("countdown"); let countdown = 10; let isCountdownFinished = false; let isFirstClickAfterCountdown = true; // Temporizador de 10 segundos const interval = setInterval(() => { countdown--; countdownElement.textContent = countdown; if (countdown <= 0) { clearInterval(interval); countdownElement.textContent = "Saltar"; isCountdownFinished = true; // Marcar que el contador ha terminado } }, 1000); // Evento de clic en el botón skipButton.addEventListener("click", () => { if (!isCountdownFinished) { // Si el contador no ha terminado, redirigir al direct-link window.open(directLink, "_blank"); } else { if (isFirstClickAfterCountdown) { // Primer clic después del contador: redirigir al direct-link window.open(directLink, "_blank"); isFirstClickAfterCountdown = false; // Marcar que ya se hizo el primer clic } else { // Segundo clic después del contador: quitar el overlay overlay.style.display = "none"; document.body.classList.remove("blocked"); // Habilitar el scroll } } }); // Bloquear el scroll inicialmente document.body.classList.add("blocked"); // ]]> </script>
</body>
</html>
