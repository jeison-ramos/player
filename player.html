<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor con Anuncios VAST</title>
    <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .video-js { width: 100vw !important; height: 100vh !important; }
    </style>
</head>
<body>
    <video id="myPlayer" class="video-js vjs-default-skin" playsinline>
        <p class="vjs-no-js">Habilita JavaScript para ver el video.</p>
    </video>

    <!-- Orden CRÍTICO de scripts -->
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.6.6/videojs-contrib-ads.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.11.0/dist/videojs.ima.min.js"></script>

    <script>
        const player = videojs('myPlayer', {
            controls: true,
            preload: 'auto',
            fluid: true,
            sources: [{
                src: new URLSearchParams(window.location.search).get('video') || '',
                type: 'video/mp4'
            }],
            poster: new URLSearchParams(window.location.search).get('poster') || ''
        });

        // Inicialización AD-SYNC
        player.ready(() => {
            // 1. Registrar contrib-ads manualmente
            if(typeof videojs.getPlugin('ads') === 'undefined') {
                videojs.registerPlugin('ads', videojsContribAds);
            }

            // 2. Configurar IMA después de ads
            player.ima({
                adTagUrl: new URLSearchParams(window.location.search).get('vast') || 'TU_URL_VAST',
                debug: true,
                timeout: 8000
            });

            // 3. Inicialización retrasada
            setTimeout(() => {
                try {
                    player.ima.initializeAdService();
                    player.ima.requestAds();
                } catch(error) {
                    console.error('Falló inicialización IMA:', error);
                    player.play(); // Continuar sin ads
                }
            }, 500);
        });

        // Control de errores robusto
        player.on(['error', 'aderror'], (e) => {
            console.error(e.type, e.error || e);
            if(e.type === 'aderror') {
                player.ima.requestAds(); // Reintentar
            } else {
                player.dispose();
            }
        });
    </script>
</body>
</html>
