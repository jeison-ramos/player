<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Fluid Player con Anuncio MidRoll</title>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #video-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video') || 'https://www.example.com/default-video.mp4';
        const posterUrl = params.get('poster') || '';

        // Configurar el reproductor con anuncio midRoll
        fluidPlayer(
            'video-player', {
                layoutControls: {
                    primaryColor: "#FF6600",
                    posterImage: posterUrl || null,
                    fillToContainer: true,
                    autoPlay: false,
                    allowTheatre: true,
                    allowFullScreen: true,
                    controlBar: {
                        autoHide: true,
                        autoHideTimeout: 3
                    }
                },
                vastOptions: {
                    adList: [
                        {
                            roll: "midRoll", // Muestra el anuncio durante la reproducción
                            timer: 60, // Tiempo en segundos para mostrar el anuncio
                            vastTag: "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=", // URL del archivo VAST
                            skipButtonCaption: "Saltar anuncio en [seconds] segundos",
                            adText: "Publicidad",
                            adCTAText: "Visita nuestro sitio web",
                            vastTimeout: 5000, // Tiempo máximo de espera para cargar el anuncio
                        }
                    ],
                    onAdEnd: function() {
                        console.log("El anuncio ha terminado. Continuando con el video...");
                        const videoElement = document.getElementById('video-player');
                        videoElement.play(); // Forza la reproducción del video después del anuncio
                    },
                    onError: function(error) {
                        console.error("Error al cargar el anuncio VAST:", error);
                    }
                }
            }
        );

        // Establecer la fuente del video
        const videoElement = document.getElementById('video-player');
        videoElement.src = videoUrl;

        // Manejar errores de carga del video
        videoElement.onerror = () => {
            const container = document.getElementById('video-container');
            container.innerHTML = `
                <div style="color: white; text-align: center; font-size: 1.5em;">
                    Error al cargar el video. Por favor, verifica la URL.
                </div>
            `;
        };
    </script>
</body>
</html>
